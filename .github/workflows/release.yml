name: Release

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'
          cache-dependency-path: './packages/devspace-testing-nodejs/package-lock.json'

      - name: Install and Build
        working-directory: ./packages/devspace-testing-nodejs
        run: |
          npm ci
          npm run build

  release:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'
          cache-dependency-path: './packages/devspace-testing-nodejs/package-lock.json'
          registry-url: 'https://registry.npmjs.org'

      - name: Build Package
        working-directory: ./packages/devspace-testing-nodejs
        run: |
          npm ci
          npm run build
      - name: Run semantic-release
        uses: go-semantic-release/action@v1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          custom-arguments: "--hooks npm"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          CWD: ./packages/devspace-testing-nodejs
