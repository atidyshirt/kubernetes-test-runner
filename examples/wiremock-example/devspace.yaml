version: v1beta11

deployments:
  - kubectl:
      kustomize: true
      manifests:
        - ./manifests/
    name: test-deployment

dev:
  sync:
  - labelSelector:
      app: test-runner
    localSubPath: ./
    containerPath: /opt/test-runner
    waitInitialSync: true
    excludePaths:
    - node_modules/
    - logs/
    onUpload:
      exec:
      - name: npm install
        command: |-
          npm install
          npm ci -y
        onChange: ["./package.json", "./package-lock.json"]

commands:
- name: test
  command: devspace enter -l app=test-runner -- npm run test

