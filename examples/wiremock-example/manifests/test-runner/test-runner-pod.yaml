apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-runner
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test-runner
  template:
    metadata:
      labels:
        app: test-runner
    spec:
      containers:
        - name: test-runner
          image: node:24
          workingDir: /opt/test-runner
          command: ["sh", "-c", "tail -f /dev/null"]
          volumeMounts:
            - name: app-src
              mountPath: /opt/test-runner
      volumes:
        - name: app-src
          emptyDir: {}
